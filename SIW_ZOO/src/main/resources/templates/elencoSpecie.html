<html>

<head>
	<title>SIW Zoo</title>
	<link rel="stylesheet" href="/css.css?version=3" />
</head>

<body>
	
		<header th:replace="~{header.html::intestazione}">header</header>
	
	
	<div class="main">
		

		<div th:if="${elencoSpecie.isEmpty()}">
			<h2>Non ci sono specie nel sistema</h2>
		</div>
		<div class="container">
			<div class="card" th:each="specie : ${elencoSpecie}">
				<a th:href="@{'/specie' + '/' + ${specie.id}}" th:text="${specie.nome}"></a>
			</div>
		</div>
	</div>
	<!--<div class="button">
		<a  th:href="@{/dipendente/formAddSpecie}"> Inserisci nuova specie</a>
	</div>-->

    <div style="display: flex; justify-content: space-evenly;">
	<form th:action="@{/elencoSpecie}" method="post">
		<h2> Filtra per provenienza: </h2> <span><input type="text" th:value="${provenienza}" name="provenienza"></span>
		<span><button type="submit">Conferma</button></span>
	</form>

	<form th:action="@{/animali}" method="post">
		<h2> Filtra per peso(Kg):</h2>
		<span>minimo:<input type="number" th:value="${pesoInKg}" name="min"></span>
		<span>massimo:<input type="number" th:value="${pesoInKg}" name="max"></span>
		<span><button type="submit">Conferma</button></span>
	</form></div>

</body>

</html>
