<!DOCTYPE html>
<html>

<head>
	<title>SiwZoo - Registrazione conclusa</title>
	<link rel="stylesheet" href="/css.css?version=3" />
</head>

<body>
	<div class="intestazione">
    <header th:replace="~{header.html::intestazione}">header</header>
    </div>

	<h1>Congratulazioni ti sei registrato!</h1>
	<div>
		<span>Nome: </span>
		<span th:text="${user.name}"></span>
	</div>
	<div>
		<span>Cognome: </span>
		<span th:text="${user.surname}"></span>
	</div>
	<div>
		<span>Email: </span>
		<span th:text="${user.email}"></span>
	</div>
</body>
</html>
