<html>
    <head>
		<title>SIW Zoo</title>
		<link rel="stylesheet" href="/css.css"/>
	</head>
	<body>
		<div class="main">
		<div class="intestazione">
<header th:replace="~{header.html::intestazione}">header</header>
</div>
            <div class="data-container">
                <div class="left-box">
                    <img width="100%" height="100%" th:src="${animale.foto}" alt="Image">
                </div>

                <div class="right-box">
                    <div class="info-box">
                        <h2>Nome:</h2>
                        <p th:text="${animale.nome}">nome</p>
                    </div>
                    <div class="info-box">
                        <h2>Peso animale:</h2>
                        <p th:text="${animale.pesoInKg}">peso</p>
                    </div>
                    <div class="info-box">
                        <h2>Specie:</h2>
                        <p th:text="${animale.animal_specie.nome}">specie</p>
                    </div>
                    <div class="info-box">
                        <h2>Et√†:</h2>
                        <p th:text="${animale.eta}">eta</p>
                    </div>
                    <div class="info-box">
                        <h2>Descrizione:</h2>
                        <p th:text="${animale.descrizione}">descrizione</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
